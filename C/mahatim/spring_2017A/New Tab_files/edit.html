<title>עריכת קיצור דרך</title></head>
<body>
  <dialog id="edit-link-dialog" open="">
    <div id="dialog-title">הוספת קיצור דרך</div>
    <form id="edit-form" action="chrome-search://most-visited/edit.html?addTitle=%D7%94%D7%95%D7%A1%D7%A4%D7%AA%20%D7%A7%D7%99%D7%A6%D7%95%D7%A8%20%D7%93%D7%A8%D7%9A&amp;editTitle=%D7%A2%D7%A8%D7%99%D7%9B%D7%AA%20%D7%A7%D7%99%D7%A6%D7%95%D7%A8%20%D7%93%D7%A8%D7%9A&amp;nameField=%D7%A9%D7%9D&amp;urlField=%D7%9B%D7%AA%D7%95%D7%91%D7%AA%20%D7%94%D7%90%D7%AA%D7%A8&amp;linkRemove=%D7%94%D7%A1%D7%A8%D7%94&amp;linkCancel=%D7%91%D7%99%D7%98%D7%95%D7%9C&amp;linkDone=%D7%A1%D7%99%D7%95%D7%9D&amp;invalidUrl=%D7%99%D7%A9%20%D7%9C%D7%94%D7%A7%D7%9C%D7%99%D7%93%20%D7%9B%D7%AA%D7%95%D7%91%D7%AA%20%D7%90%D7%AA%D7%A8%20%D7%97%D7%95%D7%A7%D7%99%D7%AA">
      <div id="title" class="field-container">
        <label id="title-field-name" class="field-title" aria-label="שם">שם</label>
        <div class="input-container">
          <input id="title-field" class="field-input" type="text" autocomplete="off" tabindex="0">
          <div class="underline"></div>
        </div>
      </div>
      <div id="url" class="field-container">
        <label id="url-field-name" class="field-title" aria-label="כתובת האתר">כתובת האתר</label>
        <div class="input-container">
          <input id="url-field" class="field-input" type="text" autocomplete="off" spellcheck="false" tabindex="0" required="">
          <div class="underline"></div>
        </div>
        <div id="invalid-url" class="error-msg">יש להקליד כתובת אתר חוקית</div>
      </div>
      <div class="buttons-container">
        <span>
          <button id="delete" class="secondary" type="button" tabindex="0" title="הסרה">הסרה</button>
        </span>
        <span>
          <button id="cancel" class="secondary" type="button" tabindex="0" title="ביטול" aria-label="ביטול">ביטול</button>
          <button type="submit" id="done" class="primary" tabindex="0" title="סיום">סיום</button>
        </span>
      </div>
    </form>
  </dialog>


</body></html>
